<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Stylesheet-->
  <link rel="stylesheet" type="text/css" href="/public/styles/third-party/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/public/styles/style.css">
  <link rel="manifest" href="/public/manifest.webmanifest">
  <link rel="icon" href="/public/images/favicon.ico">
  <title>Tire-HQ</title>

</head>

<body>
  <!-- Fallback to display while loading -->
  <div id="loading-container">
    <style id="loadingStyle">
      html {
        height: 100%;
      }

      body {
        height: 100%;
        background: radial-gradient(rgb(236, 236, 236) 55%, rgb(200, 210, 220) 100%)
      }

      #loading-container {
        margin: 0 auto;
        text-align: center;
        margin-top: 30px;
      }

      .logo {
        margin-top: 18%;
      }

      .loading {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 1.4em;
        margin-top: 15px;
      }

      #loadingMessage {
        animation: messages 2s ease-in-out infinite;
      }

      @keyframes messages {

        0%,
        40% {
          opacity: 1;
        }

        to {
          opacity: 0
        }
      }
    </style>
    <div class="logo">
      <img src="%PUBLIC_URL%/images/wingfoot_yellow.png">
    </div>
    <div class="loading">
      Loading something <span id="loadingMessage">great...</span>
    </div>
    <script id="loadingScript">
      window.THQ = {
        loadingInterval: setInterval(showMessage, 2000),
        pageLoad: performance.now()
      }

      function showMessage() {
        var messages = [
          'great...',
          'wonderful...',
          'fun-filled...',
          'amazing...',
          'better than you\'ve ever experienced...',
          'out of a fairy tale...',
          'that exists in dreams...',
          'starring wingfoot...',
          'that takes forever to load...',
          'horrible...'
        ]
        document.getElementById('loadingMessage').innerText = messages[Math.ceil(Math.random() * 10)]
      }
    </script>
  </div>
  <!--Container for React rendering-->
  <div id="root"></div>
  <!--Bundled file and JS-->

  <script src="/public/scripts/third-party/jq.js"></script>
  <script src="/public/scripts/third-party/bootstrap.js"></script>
  <script src="/public/scripts/third-party/react.development.js"></script>

</body>

</html>
