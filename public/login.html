<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Stylesheet-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/style.css">
        <title>Tire-HQ</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col"></div>
                <div class="col-lg-3 col-lg-5 col-sm-10">
                    <div class="mt-5 text-center">
                        <img class="w-50" src="/public/images/wingfoot_yellow.png">
                    </div>
                    <div class="card mt-3">
                        <div class="card-body">
                            <form name="login">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" aria-describedby="Username">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" aria-describedby="Password">
                                </div>
                                <div class="alert alert-danger" id="passwordError" role="alert" style="display: none;"></div>
                                <button type="button" class="btn btn-primary btn-block" id="loginBtn">Login</button>
                            </form>
                            <div class="text-center text-muted">
                                <a href="#" class="text-muted">Forgot</a>
                                |
                                <a href="#" class="text-muted"> Register</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <script src="/public/scripts/login.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
